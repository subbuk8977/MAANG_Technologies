<!-- 
        Task

    Complete the code in the editor so that it creates a clickable button satisfying the following properties:

    --The button's id is btn.
    --The button's initial text label is 0. After each click, the button must increment by . Recall that the button's text label is the JS object's innerHTML property.
    --The button has the following style properties:
        A width of 96px.
        A height of 48px.
        The font-size attribute is 24px.
-->


<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
    </head>
    
    <body>
<!--         <script src="js/button.js" type="text/javascript"></script> -->
        <button id="btn" onclick="( () => this.innerHTML++ )()" style="width: 96px; height: 48px; font-size: 24px;">0</button>
    </body>
</html>
