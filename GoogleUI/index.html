<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="images/favicon.ico">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <a href="#">Gmail</a>
            <a href="">Images</a>   
            <div class="dropdown" id="dropdown">
            <img src="images/9_dots.png" class="dots-icon" onclick="toggleDropdown()">
                <div class="dropdown-content" id="dropdownContent">
                    <div class="icon-group">
                        <a href="#"><img src="images/drive_icon.png" alt="Drive"><span>Drive</span></a>
                        <a href="#"><img src="images/photos_icon.png" alt="Photos"><span>Photos</span></a>
                        <a href="#"><img src="images/google_search.png" alt="Search"><span>Google</span></a>
                    </div>
                    <div class="icon-group">
                        <a href="#"><img src="images/maps.jpg" alt="Maps"><span>Maps</span></a>
                        <a href="#"><img src="images/calender.png" alt="Calender"><span>Calender</span></a>
                        <a href="#"><img src="images/mail.png" alt="Mail"><span>Gmail</span></a>
                    </div>
                    <div class="icon-group">
                        <a href="#"><img src="images/meet.png" alt="Meet"><span>Meet</span></a>
                        <a href="#"><img src="images/playstore.png" alt="Playstore"><span>Playstore</span></a>
                        <a href="#"><img src="images/youtube.png" alt="Youtube"><span>Youtube</a>
                    </div>
                    <div class="icon-group">
                        <a href="#"><img src="images/business.jpg" alt="Business"><span>Business</span></a>
                        <a href="#"><img src="images/news.jpg" alt="News"><span>News</span></a>
                        <a href="#"><img src="images/chats.png" alt="Chats"><span>Chats</span></a>
                    </div>
                    <div class="icon-group">
                        <a href="#"><img src="images/contacts.png" alt="Contacts"><span>Contacts</span></a>
                        <a href="#"><img src="images/transalate.png" alt="Translate"><span>Translate</span></a>
                        <a href="#"><img src="images/shopping.png" alt="Shopping"><span>Shopping</span></a>
                    </div>
                </div>

            </div>
            <span class="material-symbols-outlined">
            account_circle
            </span>

        </div>
        <div class="main">
            <img src="images/logo.png" alt="Google_Logo">
            <div class="search">
                <div class="search_input">
                    <img class="search_icon" src="images/search.svg" alt="search">
                    <input type="text">
                    <img class="vs_icon" src="images/voice.png" alt="voice_search">
                    <img class="is_icon" src="images/image.png" alt="images_search">

                </div>

                <div class="search_button">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>

            <div class="lang">
                Google Offered in :
                  <a href=""> हिन्दी</a>
                  <a href="">বাংলা</a>
                  <a href="">తెలుగు</a>
                  <a href="">मराठी</a>
                  <a href=""> தமிழ்</a>
                  <a href="">ગુજરાતી</a>
                  <a href="">ಕನ್ನಡ</a>
                  <a href="">മലയാളം</a>
              </div>

        </div>
    </body>
</html>
